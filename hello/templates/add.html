{% extends "layout.html"%}

{%block body%}
<h1>Add Task</h1>
<form action="{% url 'add' %}" method="post">
    {% csrf_token %}

    <input type="text" name="task">
    <input type="submit">
</form>
<a href="{% url 'todolist' %}">View Lists</a>
{%endblock%}
