<script>
   
        function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
document.addEventListener('DOMContentLoaded', ()=> {
    if (document.querySelector("h3").innerHTML.length === 0) {

        document.querySelector("h3").innerHTML = "click on any button"
        }
})
document.querySelectorAll("button").forEach((button) => {
    button.onclick = (event) => {
        let dataToSend = { value: event.target.value }; // send as object

        const csrftoken = getCookie('csrftoken');

        fetch('http://127.0.0.1:8000/interface/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken   // âœ… correct header name
            },
            body: JSON.stringify(dataToSend)
        })
        .then(response => response.json())
        .then(data => {
        let message = document.querySelector("h3")
        
             message.innerHTML = data.received
             console.log(message);
             

    }
    )
        .catch(error => console.error('Error:', error));
    }
});

</script>
